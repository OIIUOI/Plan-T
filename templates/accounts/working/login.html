<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="../../../static/styles/init.css">
  <link rel="stylesheet" href="../../../static/styles/accounts.css">
  <script src="../../../static/script/script.js" defer="defer"></script>
  <title>Document</title>
</head>

<body>

  <div class="container" id="signup">
    <div class="box">
      <div class="logo" style="padding-top: 30px; padding-bottom: 30px;">
        <img src="../../../static/img/planT_logo.svg" alt="plan-t logo">
      </div>
      <form action="{% url 'accounts:login' %}" id="signup-form" method="POST">
        {% csrf_token %}
        <div class="input-area">
          <input type="text" name="username" id="id_username" autofocus="autofocus">
          <label for="username">아이디</label>
        </div>
        <div class="input-area">
          <input type="password" name="password" id="id_password">
          <label for="password">비밀번호</label>
          <button type="submit" class="btn">로그인</button>
          <a href="{% url 'social:begin' 'google-oauth2' %}" style="display: block; margin-top: -20px;">
            <button class='btn' style='width: 100%; border-bottom: 30px;'>G+login</button>
          </a>
        </div>
        <div style="padding-bottom: 15px; padding-top: 60px;"><a href="{% url 'accounts:signup' %}">회원가입</a></div>
        <div style="padding-bottom: 70px;"><a href="">아이디/비밀번호 찾기</a></div>
      </form>
    </div>
  </div>
</body>

</html>
