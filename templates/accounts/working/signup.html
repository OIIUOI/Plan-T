<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="../../../static/styles/init.css">
    <link rel="stylesheet" href="../../../static/styles/accounts.css">
    <script src="../../../static/script/script.js" defer></script>
    <title>Document</title>
</head>

<body>

    <div class="container" id="signup">
        <div class="box">
            <div class="logo">
                <img src="../../../static/img/planT_logo.svg" alt="plan-t logo">
            </div>
            <form action="#" id="signup-form">
                <div class="input-area">
                    <input type="text" name="" id="userId" autofocus>
                    <label for="">이름</label>
                </div>
                <div class="input-area">
                    <input type="text" name="" id="userEmail">
                    <label for="">이메일</label>
                </div>
                <div class="input-area">
                    <input type="password" name="" id="userPw">
                    <label for="">비밀번호</label>
                </div>
                <button type="submit" class="btn">회원가입 하기</button>
            </form>
        </div>
    </div>
</body>

</html>
