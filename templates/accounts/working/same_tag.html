{% extends 'base.html' %}
{% block body %}

{% for tag in same_tags %}
<div>
  <div>{{ tag.todo.title }}</div>
  <div>{{ tag.todo.content }}</div>
  <div>{{ tag.todo.when }}</div>
  <div>{{ tag.todo.is_completed }}</div>
</div>
<hr>
{% endfor %}
{% for tag in tags %}
<div>{{ tag.content }}</div>
{% endfor %}

{% endblock body %}
