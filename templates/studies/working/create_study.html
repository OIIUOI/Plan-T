<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>study create</title>
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="../../../static/styles/init.css">
  <link rel="stylesheet" href="../../../static/styles/create_study.css">
</head>
<body>

  <div class="container" id="create-study-area">
    <div class="box">
      <form action="" method="post" id="create-study-form">
        <!-- 스터디 title -->
        <label for="create-study-name"># 스터디 이름</label>
        <input type="text" name="" value="" placeholder="" class="create-study-title" id="create-study-name"> 
      
        <!-- 스터디 category -->
        <fieldset class="study-create-categories">
          <legend># 카테고리</legend>
          <div class="categories-area">
            <input type="radio" name="ct" id="ct0">
            <label for="ct0">생활</label>
            <input type="radio" name="ct" id="ct1">
            <label for="ct1">IT/개발</label>
            <input type="radio" name="ct" id="ct2">
            <label for="ct2">외국어</label>
            <input type="radio" name="ct" id="ct3">
            <label for="ct3">생활</label>
            <input type="radio" name="ct" id="ct4">
            <label for="ct4">인문</label>
            <input type="radio" name="ct" id="ct5">
            <label for="ct5">취업</label>
            <input type="radio" name="ct" id="ct6">
            <label for="ct6">면접</label>
            <input type="radio" name="ct" id="ct7">
            <label for="ct7">기타</label>
          </div>
        </fieldset>
        <!-- 스터디 인원 -->
        <label for="study-members-num"># 스터디 인원</label>
        <input type="number" name="" value="2" min="2" max="" id="study-members-num">
        <!-- 스터디 소개 -->
        <label for="study-info-text"># 스터디 소개</label>
        <textarea name="" id="study-info-text" cols="30" rows="10"></textarea>
        <!-- 시작일, 종료일-->
        <div class="study-datepicker">
          <fieldset class="study-start-picker">
            <legend># 시작일</legend>
            <input type="date" name="" id="study-start-date">
          </fieldset>
          <fieldset class="study-end-picker">
            <legend># 종료일</legend>
            <input type="date" name="" id="study-end-date">
          </fieldset>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
