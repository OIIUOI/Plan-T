{% extends 'base.html' %}
{% load static %}
{% block body %}

  <h1>Index</h1>

  <div>
    <h3>스터디 디테일</h3>
    <a href="{% url 'studies:join' study.pk %}">가입</a>
    <div>----------</div>
    <h3>가입 신청한 유저</h3>
    {% for user in study.participated.all %}
      <p>{{user.pk}}</p>
      <a href="{% url 'studies:accept' study.pk user.pk%}">받아주기</a>
    {% endfor %}
    <div>----------</div>
    <h3>{{check}}</h3>

  </div>
{% endblock body %}
