<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="../../../static/styles/init.css">
  <link rel="stylesheet" href="../../../static/styles/alltask.css">
  <title>alltask</title>
</head>
<body>
  <!-- timeline section -->
  <section class="task-timeline">
    <div class="container">
      <div class="box-area">
        <div class="box">
          <div class="past-timeline">
            <div class="timeline-box">
              <span class="arrow-icon">
                <img src="../../../static/img/arrow-forward.svg" alt="">
              </span>
              <button class="time-point">
                과거
              </button>
            </div>
            <div class="past-date_all">
              <div class="past-date">
                <span class="arrow-icon">
                  <img src="../../../static/img/arrow-forward.svg" alt="">
                </span>
                <button class="datetime">
                  2022-11-01
                </button>
              </div>
              <ul class="past-task_list">
                <li class="past-task">
                  <span>task</span>
                  <input type="checkbox" name="" id="past-check">
                    <label for="past-check"></label>
                </li>
                <li class="past-task">
                  <span>task</span>
                  <input type="checkbox" name="" id="past-check">
                    <label for="past-check"></label>
                </li>
              </ul>
            </div>
            <div class="past-date_all">
              <div class="past-date">
                <span class="arrow-icon">
                  <img src="../../../static/img/arrow-forward.svg" alt="">
                </span>
                <button class="datetime">
                  2022-11-02
                </button>
              </div>
            </div>
            <div class="past-date_all"> 
              <div class="past-date">
                <span class="arrow-icon">
                  <img src="../../../static/img/arrow-forward.svg" alt="">
                </span>
                <button class="datetime">
                  2022-11-03
                </button>
              </div>
            </div>
            <div class="past-date_all">
              <div class="past-date">
                <span class="arrow-icon">
                  <img src="../../../static/img/arrow-forward.svg" alt="">
                </span>
                <button class="datetime">
                  2022-11-04
                </button>
              </div>
            </div>
          </div>
          <div class="past-timeline">
            <div class="timeline-box">
              <span class="arrow-icon">
                <img src="../../../static/img/arrow-forward.svg" alt="">
              </span>
              <button class="time-point">
                오늘
              </button>
            </div>
          </div>
          <div class="past-timeline">
            <div class="timeline-box">
              <span class="arrow-icon">
                <img src="../../../static/img/arrow-forward.svg" alt="">
              </span>
              <button class="time-point">
                내일
              </button>
            </div>
          </div>
        </div>
      
      </div>
    </div>
  </section>
  
</body>
</html>
